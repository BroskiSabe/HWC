<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-rgb(0, 157, 248);
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 40px;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: var(--accent);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2a2a2a;
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 5px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background-color: var(--accent);
      cursor: pointer;
      border: none;
    }
    button:hover {
      opacity: 0.9;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body onload="applySavedTheme()">
  <div class="card">
    <h1>Register</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
  <script>
    function applySavedTheme() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    }
  </script>

<link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Carter+One&display=swap" rel="stylesheet">
<style>
  #font-selector-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    animation: fadeIn 1s ease-in-out;
  }

  #font-selector {
    padding: 8px;
    border-radius: 5px;
    background: var(--card-bg, #1f1f1f);
    color: var(--text-color, #e0e0e0);
    font-size: 1em;
    border: none;
    transition: all 0.3s ease-in-out;
  }

  #font-selector:hover {
    transform: scale(1.05);
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
<div id="font-selector-container">
  <select id="font-selector">
    <option value="Fontdiner Swanky">Fontdiner Swanky</option>
    <option value="Carter One">Carter One</option>
  </select>
</div>
<script>
  const fontSelector = document.getElementById('font-selector');
  fontSelector.addEventListener('change', () => {
    document.body.style.fontFamily = `'${fontSelector.value}', cursive`;
    localStorage.setItem('selectedFont', fontSelector.value);
  });
  window.addEventListener('load', () => {
    const savedFont = localStorage.getItem('selectedFont');
    if (savedFont) {
      document.body.style.fontFamily = `'${savedFont}', cursive`;
      fontSelector.value = savedFont;
    }
  });
</script>

</body>
</html>
